            width: 440px;

    	#compass {
          width: 120px;
          height: 120px;
          background:linear-gradient(to bottom, #e0e0e0, #f0f0f0);
          background-repeat: no-repeat;
          background-size: cover;
          border-radius: 50%;
          margin: 0 auto;
          position: absolute;
          top: 15%;
          left: 5%;
        }

        #compass-needle {
          width: 2px;
          height: 50px;
          background-color: #011775;
          position: absolute;
          left: 50%;
          top: 8%;
          transform-origin: bottom center;
          transform: rotate(0deg);
          transition: transform 0.5s ease-in-out;

        #compassLabel {

                    const needle = document.querySelector('#compass-needle');
                    var textarea = document.getElementById('random-words');

                    depthLabel.textContent = depth + ' m';
                    compassLabel.textContent = heading + ' 째';
                    var pitching = data.pitch;
                    var rolling = data.roll;
                    var words = console.log;
                    document.getElementById("pitch").innerText = pitching + ' 째';
                    document.getElementById("roll").innerText = rolling + ' 째';

                for (var i = 0; i < ping_pong_times.length; i++)

                $("#ping-pong").text(
                  Math.round((10 * sum) / ping_pong_times.length) / 10
